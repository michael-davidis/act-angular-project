<form class="p-5" [formGroup]="myform" (ngSubmit)="createEmployee()">
    <div class="form-group">
        <label for="pwd">Name:</label>
        <input type="name" class="form-control" name="password" placeholder="Enter employee's id" id="id"
            formControlName="id">
    </div>
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" name="email" placeholder="Enter employee's email" id="email"
            formControlName="email">
    </div> 
    <div class="form-group">
        <label for="pwd">Name:</label>
        <input type="name" class="form-control" name="password" placeholder="Enter employee's name" id="name"
            formControlName="name">
    </div>

    <div *ngFor="let device of availableDevices; let i=index">
        <label>
            <input type="checkbox" [value]="device.serialNumber" (change)="onCheckboxChange($event)" />
            {{device.description}}
        </label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
