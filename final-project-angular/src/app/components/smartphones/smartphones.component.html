<div class="row">
    <div class="card col-3" *ngFor="let smartphone of smartphones">
        <div class="card-body">
            <h5 class="card-title">{{smartphone.serialNumber}}</h5>
            <p class="card-text">{{smartphone.description}}</p>
            <p class="card-text">{{smartphone.getType()}}</p>
            <a class="btn btn-primary" (click)="viewSmartphone(smartphone.serialNumber)">View Device</a>
        </div>
    </div>
</div>
